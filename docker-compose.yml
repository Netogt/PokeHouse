version: '3.8'
services:
  sav-convert:
    build: 
      context: ./sav-convert
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_URLS=http://+:8000
    ports:
      - "5000:8000"   # mapeia porta 8000 interna para 5000 externa
    networks:
      - app-network
  
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pokehome
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pokehome
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    volumes:
      - ./backend:/app  # Monta o diretório local no container
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app          # bind-mount do código
      - /app/node_modules       # impede sobreposição de node_modules
    ports:
      - "4200:4200"
      - "49153:49153"
    environment:
      - CHOKIDAR_USEPOLLING=true # Angular 12+ precisa desse flag em alguns volumes :contentReference[oaicite:4]{index=4}
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge