spring.application.name=pokehouse

# database configuration
#spring.datasource.url=jdbc:postgresql://postgres:5432/pokehouse
spring.datasource.url=jdbc:postgresql://localhost:5432/pokehouse
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=.

spring.flyway.enabled=true
spring.flyway.location=classpath:db/migration
